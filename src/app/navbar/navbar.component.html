<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button routerLink="/home"><h1 i18n="@@title">CAR CONFIGURATOR</h1></button>
        <button routerLink="/pl" class="poland" style="padding-right: 10px; padding-left: 10px;"></button>
        <button routerLink="/en" class="england" style="padding-right: 10px; padding-left: 10px;"></button>
        <span class="fill-remaining-space"></span>
        <button style="width: auto; padding-right: 10px; padding-left: 10px;" mat-icon-button matTooltip="MyOrders" *ngIf="isUser" aria-label="myorders" aria-hidden="false" routerLink="/myorder" i18n="@@myorder">
          MY ORDERS
        </button>
        <button style="width: auto; padding-right: 10px; padding-left: 10px;" mat-icon-button matTooltip="Users Orders" *ngIf="isWorker" aria-label="usersorders" aria-hidden="false" routerLink="/userorder" i18n="@@userorder">
          USERS ORDERS
        </button>
        <button style="width: auto; padding-right: 10px; padding-left: 10px;" mat-icon-button matTooltip="Users" *ngIf="isAdmin" aria-label="manageusers" aria-hidden="false" routerLink="/usermanagement" i18n="@@manageusers">
          MANAGE USERS
        </button> 
      
        <span class="fill-remaining-space"></span>
        <button style="width: auto; padding-right: 10px; padding-left: 10px;" mat-icon-button matTooltip="New order" *ngIf="isUser" aria-label="order" aria-hidden="false" routerLink="/order" i18n="@@order">
          ORDER
        </button>
        <button mat-icon-button matTooltip="Logout" *ngIf="loggedIn" aria-label="Logout" aria-hidden="false" (click)="logout()" routerLink="/home">
            <mat-icon>clear icon</mat-icon>
          </button>
              <button mat-icon-button matTooltip="Login on site" *ngIf="!loggedIn" aria-label="Login" aria-hidden="false" routerLink="/login">
            <mat-icon>exit_to_app</mat-icon>
          </button>
    </mat-toolbar-row>
</mat-toolbar>
